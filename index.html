<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID1: Identidade Digital Evoluzion</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:600px; margin:auto; padding:2rem; text-align:center; }
    #loginGoogle { padding:0.8rem 1.2rem; font-size:1rem; background:#0055aa; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    #status, #userCount { margin-top:1rem; }
  </style>
</head>
<body>
  <h1>ID1: Identidade Digital Evoluzion</h1>
  <p>Bem-vindo à identidade digital universal</p>
  <button id="loginGoogle">Login com Google</button>
  <p id="status"></p>
  <p id="userCount">Total de usuários ID1: carregando...</p>

  <h2>Mapa Mundial Interativo (em breve)</h2>
  <p>
    Aqui você poderá ver o número de usuários por país e acessar documentos oficiais de cada nação.
  </p>

  <footer>
    <p>© 2025 Evoluzion. Todos os direitos reservados.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      collection,
      getCountFromServer
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUOF7BZIBNfJBXVmT2MGMMF6EBnUfsesk",
      authDomain: "evoluzion-id1.firebaseapp.com",
      projectId: "evoluzion-id1",
      storageBucket: "evoluzion-id1.appspot.com",
      messagingSenderId: "413091065593",
      appId: "1:413091065593:web:3527d66e02a2bf2f767c28"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginButton = document.getElementById("loginGoogle");
    const statusText = document.getElementById("status");
    const userCountText = document.getElementById("userCount");

    loginButton.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            createdAt: new Date()
          });
        }

        window.location.href = "perfil.html";
      } catch (error) {
        console.error("Erro no login:", error);
        statusText.innerText = "Erro ao fazer login. Tente novamente.";
      }
    });

    async function updateUserCount() {
      const coll = collection(db, "users");
      const snapshot = await getCountFromServer(coll);
      userCountText.innerText = `Total de usuários ID1: ${snapshot.data().count}`;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        updateUserCount();
      }
    });

    // Atualiza contador assim que a página carrega
    updateUserCount();
  </script>
</body>
</html>
