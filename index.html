<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID1.Space | Login Universal Evoluzion</title>
    <script type="module">
      // Importando Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signInWithPopup,
        GoogleAuthProvider
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDUOF7BZIBNfJBXVmT2MGMMF6EBnUfsesk",
        authDomain: "evoluzion-id1.firebaseapp.com",
        projectId: "evoluzion-id1",
        storageBucket: "evoluzion-id1.firebasestorage.app",
        messagingSenderId: "413091065593",
        appId: "1:413091065593:web:3527d66e02a2bf2f767c28"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      window.loginEmailPassword = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Login bem-sucedido!");
          window.location.href = "https://perfil.space";
        } catch (error) {
          alert("Erro: " + error.message);
        }
      };

      window.loginGoogle = async () => {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
          alert("Login com Google bem-sucedido!");
          window.location.href = "https://perfil.space";
        } catch (error) {
          alert("Erro: " + error.message);
        }
      };
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #1c1c1c, #343434);
        color: #fff;
        text-align: center;
        padding-top: 50px;
      }
      input {
        padding: 10px;
        margin: 10px;
        width: 250px;
        border-radius: 5px;
        border: none;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        background-color: #00ffb3;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
      }
      a {
        color: #00ffb3;
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo ao ID1.Space</h1>
    <p>Seu portal de acesso Ã  identidade digital da Evol.U.Zion</p>

    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Senha" /><br />
    <button onclick="loginEmailPassword()">Entrar com Email</button>
    <button onclick="loginGoogle()">Entrar com Google</button>

    <p><a href="https://perfil.space">Ajustar perfil em perfil.space</a></p>
  </body>
</html>
