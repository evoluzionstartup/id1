<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID1.Space - Login Universal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background-color: #1e90ff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    p {
      margin: 8px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, setDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUOF7BZIBNfJBXVmT2MGMMF6EBnUfsesk",
      authDomain: "evoluzion-id1.firebaseapp.com",
      projectId: "evoluzion-id1",
      storageBucket: "evoluzion-id1.appspot.com",
      messagingSenderId: "413091065593",
      appId: "1:413091065593:web:3527d66e02a2bf2f767c28"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function signInWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await setDoc(userRef, {
            name: user.displayName,
            email: user.email,
            createdAt: new Date().toISOString()
          });
        }

        document.getElementById("status").innerText = `Olá, ${user.displayName}`;
        countUsers();
      } catch (error) {
        console.error("Erro no login:", error);
      }
    }

    async function countUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const total = querySnapshot.size;
      document.getElementById("userCount").innerText = `Usuários registrados: ${total}`;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("status").innerText = `Logado como ${user.displayName}`;
        countUsers();
      }
    });

    window.signInWithGoogle = signInWithGoogle;
  </script>
</head>
<body>
  <h1>ID1.Space</h1>
  <p>Identidade Universal da Evol.U.Zion</p>
  <button onclick="signInWithGoogle()">Entrar com Google</button>
  <p id="status">Você não está logado</p>
  <p id="userCount">Usuários registrados: 0</p>
</body>
</html>
