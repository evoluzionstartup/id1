<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID1.Space | Identidade Universal</title>
</head>
<body>
  <h1>Bem-vindo ao ID1.Space</h1>
  <p>Uma identidade. Um planeta. Todos conectados.</p>

  <button id="loginGoogle">Entrar com Google</button>
  <p id="status"></p>
  <p id="userCount"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      collection,
      getCountFromServer
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUOF7BZIBNfJBXVmT2MGMMF6EBnUfsesk",
      authDomain: "evoluzion-id1.firebaseapp.com",
      projectId: "evoluzion-id1",
      storageBucket: "evoluzion-id1.appspot.com",
      messagingSenderId: "413091065593",
      appId: "1:413091065593:web:3527d66e02a2bf2f767c28"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginButton = document.getElementById("loginGoogle");
    const statusText = document.getElementById("status");
    const userCountText = document.getElementById("userCount");

    loginButton.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Armazena no Firestore, se novo
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            createdAt: new Date()
          });
        }

        // Redireciona para o perfil
        window.location.href = "perfil.html";
      } catch (error) {
        console.error("Erro no login:", error);
        statusText.innerText = "Erro no login. Tente novamente.";
      }
    });

    // Contador de usuários
    async function updateUserCount() {
      const coll = collection(db, "users");
      const snapshot = await getCountFromServer(coll);
      userCountText.innerText = `Total de usuários: ${snapshot.data().count}`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        updateUserCount();
      }
    });
  </script>
</body>
</html>
