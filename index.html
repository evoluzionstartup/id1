<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID1 | Login Universal</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUOF7BZIBNfJBXVmT2MGMMF6EBnUfsesk",
      authDomain: "evoluzion-id1.firebaseapp.com",
      projectId: "evoluzion-id1",
      storageBucket: "evoluzion-id1.appspot.com",
      messagingSenderId: "413091065593",
      appId: "1:413091065593:web:3527d66e02a2bf2f767c28"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginGoogle");
    const statusText = document.getElementById("status");
    const userCountText = document.getElementById("userCount");

    loginBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);
        if (!snap.exists()) {
          await setDoc(userRef, {
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            createdAt: new Date()
          });
        }

        window.location.href = "perfil.html";
      } catch (error) {
        console.error(error);
        statusText.textContent = "Erro ao logar. Tente novamente.";
      }
    });

    async function updateUserCount() {
      const coll = collection(db, "users");
      const snapshot = await getCountFromServer(coll);
      userCountText.innerText = `Total de usuários ID1: ${snapshot.data().count}`;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) updateUserCount();
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #f5f5f5;
      color: #111;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ID1 • Login Universal Evoluzion</h1>
  <p id="status"></p>
  <button id="loginGoogle">Entrar com Google</button>
  <p id="userCount">Total de usuários ID1: carregando...</p>
</body>
</html>
