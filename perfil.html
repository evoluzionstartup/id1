<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteira ID1 | Evoluzion</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUOF7BZIBNfJBXVmT2MGMMF6EBnUfsesk",
      authDomain: "evoluzion-id1.firebaseapp.com",
      projectId: "evoluzion-id1",
      storageBucket: "evoluzion-id1.appspot.com",
      messagingSenderId: "413091065593",
      appId: "1:413091065593:web:3527d66e02a2bf2f767c28"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const userName = document.getElementById("userName");
    const email = document.getElementById("userEmail");
    const tvt = document.getElementById("tvt");
    const tvdt = document.getElementById("tvdt");
    const fileInput = document.getElementById("fileUpload");
    const docList = document.getElementById("docList");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          userName.textContent = docSnap.data().name;
          email.textContent = docSnap.data().email;
        }

        // Simulação de valores TVT/TVDT
        tvt.textContent = "TVT: 33.290 dias restantes";
        tvdt.textContent = "TVDT: 1.947 horas destinadas às telas";

        fileInput.addEventListener("change", async (e) => {
          const file = e.target.files[0];
          const storageRef = ref(storage, `users/${user.uid}/${file.name}`);
          await uploadBytes(storageRef, file);
          const url = await getDownloadURL(storageRef);
          const li = document.createElement("li");
          li.innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
          docList.appendChild(li);
        });
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #e8f0fe; padding: 2rem; text-align: center; }
    header { margin-bottom: 2rem; }
    .ampulheta { font-size: 1.2rem; margin: 1rem 0; }
    .docs { margin-top: 2rem; }
    input[type="file"] { margin-top: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <header>
    <h1>Minha Identidade Digital</h1>
    <p><strong>Nome:</strong> <span id="userName"></span></p>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
  </header>

  <section class="ampulheta">
    <h2>Ampulheta da Vida</h2>
    <p id="tvt"></p>
    <p id="tvdt"></p>
  </section>

  <section class="docs">
    <h2>Meus Documentos</h2>
    <input type="file" id="fileUpload" accept="image/*,application/pdf" />
    <ul id="docList"></ul>
  </section>
</body>
</html>
